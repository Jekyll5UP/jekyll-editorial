stylesheets:
  - ns: main
    basePath: /assets/styles/
    resources:
      - main.css

postscripts:
  - ns: editorial
    basePath: /assets/scripts/modules/editorial/
    resources:
      - jquery.min.js
      - breakpoints.min.js
      - browser.min.js
      - util.js
      - main.js

  - ns: controllers
    basePath: /assets/scripts/modules/controllers/
    resources:
      - main.js

icons:
  basePath: /assets/images/favicons/
  sizes: [180x180, 152x152, 144x144, 120x120, 114x114, 76x76, 72x72, 57x57]

webfonts:
  - id: Expletus Sans
    path: https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap
